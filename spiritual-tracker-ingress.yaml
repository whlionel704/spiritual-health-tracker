apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: spiritual-health-tracker-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spiritual-tracker-service
                port:
                  number: 8080